<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <title>FYLO DATA STORAGE</title>
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="header-images">
        <img class= "logo" src="images/logo.svg" alt="logo">
        <div class="icons">
          <div class="icon">
            <img class= "icon-document" src="images/icon-document.svg" alt="document">
          </div>
          <div class="icon">
            <img class= "icon-folder" src="images/icon-folder.svg" alt="folder">
          </div>
          <div class="icon">
            <img class= "icon-upload" src="images/icon-upload.svg" alt="upload">
          </div>
        </div>
      </div>
    </header>

    <main class="main-container">
      <div class="information">
        <p class="description description-text">You've used </p>
        <p class="description description-used">815 GB</p>
        <p class="description description-text"> of your storage</p>
      </div>

      <div class="storage-used"><div class="charge"></div></div>
      <div class="details">
        <p class="details-gb details-begin">0 GB</p>
        <p class="details-gb details-end">1000 GB</p>
      </div>
      <div class="container-left">
        <p class="left number-left">185</p>
        <p class="left text-left">GB LEFT</p>
      </div>
    </main>   
  </div>
</body>
</html>
